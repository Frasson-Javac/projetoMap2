<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>




    <div class="container">
        <div class="row">
            <div class="card">
                <div class="col-sm">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../assets/sao-francisco-ceu-laranja-imagens-capa.jpg" class="d-block w-100" width="500px" height="500px" !important alt="ceu laranja">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/shutterstock_734181028_Easy-Resize.com_.jpg" class="d-block w-100" width="500px" height="500px" !important alt="paissagem">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/155646-Nusfjord.jpg" class="d-block w-100" width="500px" height="500px" !important alt="...">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-sm">

                <form onsubmit="newPost()">
                    <div class="form-group">
                        <label for="Name">Nome</label>
                        <input type="text" class="form-control" id="nomeDigitado" aria-describedby="name" placeholder="Digite o seu nome">

                    </div>
                    <div class="form-group">
                        <for="exampleInputEmail1">Email address</label>
                            <input type="text" class="form-control" id="emailDigitado" aria-describedby="emailHelp" placeholder="sample@sample.com">

                    </div>

                    <div class="form-group">
                        <for="">Latitude</label>
                            <input type="text" class="form-control" id="latitude" aria-describedby="emailHelp">

                    </div>
                    <div class="form-group">
                        <for="">Longitude</label>
                            <input type="text" class="form-control" id="longitude" aria-describedby="emailHelp">

                    </div>


                    <button class="btn btn-success col-sm">
                     salvar
                   
                     </button>



                </form>



            </div>
            <div class="col-sm">
                <div id="mapid"></div>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <script src="page.js"></script>
